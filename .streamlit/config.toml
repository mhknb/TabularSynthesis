[server]
headless = true
address = "0.0.0.0"
port = 5000

[theme]
base = "light"

[browser]
gatherUsageStats = false

[global]
developmentMode = false
disableWatchdogWarning = true

[client]
showErrorDetails = true
toolbarMode = "minimal"

[runner]
magicEnabled = true
fastReruns = true

[logger]
level = "info"
messageFormat = "%(asctime)s %(message)s"